{% extends "base.html" %} {% load static %} {% block content %}

<section class="container text-center mb-4">
  <div class="row row-cols-1 row-cols-md-3">
    {% for item in object_list %}
    <div class="col mb-4">
      <div class="h-100">
        <div class="view overlay">
          <img src="{{ item.cover.url }}" class="card-img-top" alt="album-cover">
          <a href="{{ item.get_absolute_url }}">
            <div class="mask flex-center flex-column rgba-white-strong">
              <a href="{{ item.get_absolute_url }}" class="album-hover ">
                <h3 class="album-hover-title font-weight-bold dark-grey-text">
                  {{ item.title }}
                </h3>
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
