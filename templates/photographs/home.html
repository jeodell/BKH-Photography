{% extends "base.html" %} {% load static %} {% block content %}
<div>
  <div class="view jarallax wow fadeIn" style="height: 75vh;">
    <img class="jarallax-img" src="{% static 'img/mountain_man.jpg' %}" alt="parallax image of mountain man">
  </div>

  <!-- Photography Types -->
  <section class="container scrollspy" id="albums">
    {% for album in albums %}
    {% if forloop.first %}<div class="row">{% endif %}
      <div class="col-md-6 mt-5">
        <div class="card card-cascade wider reverse">
          <div class="view view-cascade overlay">
            <img class="card-img-top" src="{{ album.cover.url }}" alt="Card image cap">
            <a href="{{ album.get_absolute_url }}">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <div class="card-body card-body-cascade text-center">
            <a href="{{ album.get_absolute_url }}" class="stretched-link">
              <h3 class="card-title black-text">{{ album.title }}</h3>
            </a>
          </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row">{% endif %}
      {% if forloop.last %}</div>{% endif %}
    {% endfor %}
  </section>

  <!-- Contact Form -->
  <section class="container scrollspy mt-5" id="contact">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <h2 class="text-center">Contact Me</h2>
        <form action="." method="POST">
          {% csrf_token %}
          {{ form }}
          <div class="d-flex justify-content-center mt-2 mb-4">
            <input type="submit" value="Send" class="btn btn-bkh" />
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

{% endblock %}
